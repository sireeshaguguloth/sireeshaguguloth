<!DOCTYPE html>
<head><title>Accssencing the properties of an object </title></head>
<body>
<script>
    let emp={ 'id':1,
        'age':22,
        'name':'sireesha',
        'city':'Hyd',
        'native place':'khammam'
    }
    //for  in loop 
    for(let x in emp){
        console.log(x ,'->', emp[x]);
    }
</script>
</body>
</html>
